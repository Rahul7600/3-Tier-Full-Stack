name: CI

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          script: |
            mkdir -p /home/ec2-user/3-Tier-Full-Stack
            rsync -avz --delete --exclude '.git' ./ /home/ec2-user/3-Tier-Full-Stack
            cd /home/ec2-user/3-Tier-Full-Stack
            # Perform deployment tasks in the correct directory

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'  # Adjust Node.js version as needed

      - name: Install dependencies
        run: npm install
        working-directory: ./  # or remove working-directory to install at the root

      - name: Run unit tests
        run: npm test
        working-directory: ./  # or remove working-directory to test at the root

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build & tag
        run: |
          docker build -t rahul7600/camp:
