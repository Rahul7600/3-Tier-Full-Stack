
name: CI

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  # Use GitHub-hosted Ubuntu runner

    env:
      PROJECT_PATH: ${{ secrets.PROJECT_PATH }}  # Set the project path from secrets

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          path: ${{ env.PROJECT_PATH }}  # Set the checkout path

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.EC2_SSH_PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            # Perform deployment tasks in the correct directory

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'  # Adjust Node.js version as needed

      - name: Install dependencies
        run: npm install
        working-directory: ${{ secrets.PROJECT_PATH }}

      - name: Run unit tests
        run: npm test
        working-directory: ${{ secrets.PROJECT_PATH }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker build & tag
        run: |
          docker build -t rahul7600/camp:latest .
          docker push rahul7600/camp:latest
        working-directory: ${{ secrets.PROJECT_PATH }}

      - name: Run Docker container
        run: |
          docker run -d --name camp -p 3000:3000 rahul7600/camp:latest
        working-directory: ${{ secrets.PROJECT_PATH }}











